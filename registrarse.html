<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse - Unflix</title>
    <link rel="stylesheet" href="css/registrarse.css" />
</head>
<body>
    <section>
        <div class="section-left">
            <h1>Registrarse</h1>
            <form id="registroForm" action="#" class="section-left-form">
                <label for="Nombre">Nombre</label>
                <input
                    type="text"
                    name="Nombre"
                    id="Nombre"
                    placeholder="Ingrese nombre"
                />
                <label for="Apellido">Apellido</label>
                <input
                    type="text"
                    name="Apellido"
                    id="Apellido"
                    placeholder="Ingrese apellido"
                />
                <label for="Email">E-mail</label>
                <input
                    type="email"
                    name="Email"
                    id="Email"
                    placeholder="Ingrese e-mail"
                />
                <label for="username">Nombre de usuario</label>
                <input
                    type="text"
                    name="username"
                    id="username"
                    placeholder="Nombre de usuario"
                />
                <label for="password">Contraseña</label>
                <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Ingrese contraseña"
                />
                <label for="repetirPassword">Repetir contraseña</label>
                <input
                    type="password"
                    name="repetirPassword"
                    id="repetirPassword"
                    placeholder="Repetir contraseña"
                />
            </form>
        </div>
        <div class="section-right">
            <h2>Metodo de pago</h2>
            <form action="#" class="section-right-form">
                <label>
                    <input type="radio" name="Metodo_de_pago" id="Tarjeta" />
                    Tarjeta de crédito
                </label>
                <div class="tarjeta">
                    <label for="Numero_de_tarjeta">Número de tarjeta</label>
                    <input
                        type="text"
                        name="Numero_de_tarjeta"
                        id="Numero_de_tarjeta"
                        placeholder="Número de tarjeta"
                    />
                    <label for="Codigo">Código de seguridad</label>
                    <input
                        type="number"
                        name="Codigo"
                        id="Codigo"
                        placeholder="xxx"
                    />
                </div>
                <label>
                    <input type="radio" name="Metodo_de_pago" id="Cupon" />
                    Cupón de pago
                </label>
                <div>
                    <label for="Rapipago">Rapipago</label>
                    <input
                        type="checkbox"
                        name="Rapipago"
                        id="Rapipago"
                    />
                    <label for="Pago_Facil">Pago fácil</label>
                    <input
                        type="checkbox"
                        name="Pago_Facil"
                        id="Pago_Facil"
                    />
                </div>
                <label>
                    <input
                        type="radio"
                        name="Metodo_de_pago"
                        id="Transferencia"
                    />
                    Transferencia bancaria
                </label>
                <p>CBU: 238562389562389</p>
                <div class="botones">
                    <a class="confirmar" href="#">Registrarse</a>
                    <a class="cancelar" href="index.html">Cancelar</a>
                </div>
                <div id="mensaje" class="error"></div>
            </form>
        </div>
    </section>
    <script src="js/validacionRegistrarse.js"></script>
</body>
</html>
